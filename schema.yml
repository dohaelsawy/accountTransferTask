components:
  schemas:
    Account:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          maxLength: 100
        balance:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
      required:
      - balance
      - id
      - name
    CsvFile:
      type: object
      properties:
        csv_file:
          type: string
          format: uri
      required:
      - csv_file
    InlineForm:
      type: object
      properties:
        file_field:
          type: string
          format: uri
      required:
      - file_field
    TransferFunds:
      type: object
      properties:
        from_account_id:
          type: string
          format: uuid
        to_account_id:
          type: string
          format: uuid
        amount:
          type: integer
      required:
      - amount
      - from_account_id
      - to_account_id
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
